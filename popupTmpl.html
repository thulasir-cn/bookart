<div>
<ul class="list-unstyled">

		<li class="book" ng-repeat="book in orders" > 

			<div class="book-details clearfix">
				<img src="imgs1/{{book.imgUrl}}">
				<h3><a>{{book.name}}</a></h3>
				<p>{{book.price | currency:'Rs.'}}</p>
				<ul  class="list-unstyled list-inline">
					<li>Rating: {{book.rating}}</li>
					<li>Binding: {{book.binding}}</li>
					<li>Publisher: {{book.publisher}}</li>
					<li>Released: {{book.releaseDate}}</li>
				</ul>
				<!-- <button class="btn btn-info pull-right" ng-click="buy(book)">Buy</button> -->
				<button class="btn btn-info pull-right" ng-click="">procede to pament</button>
			</div>
		</li>
	</ul>
</div>
